<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Maintenance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Car Maintenance Tracker</h1>
        <button id="toggle-dark-mode" class="btn btn-secondary mb-3" aria-label="Toggle dark mode">Switch to Dark Mode</button>
        <form id="maintenance-form" class="d-flex flex-column mb-3" aria-labelledby="form-title">
            <label for="maintenance-input">Maintenance Task:</label>
            <input type="text" id="maintenance-input" class="form-control mb-2" placeholder="Enter task">

            <label for="category-select">Category:</label>
            <select id="category-select" class="form-control mb-2">
                <option value="">Select Category</option>
                <option value="Engine">Engine</option>
                <option value="Brakes">Brakes</option>
                <option value="Transmission">Transmission</option>
                <!-- Add more options as needed -->
            </select>

            <label for="due-date">Due Date:</label>
            <input type="date" id="due-date" class="form-control mb-2">

            <label for="priority-select">Priority:</label>
            <select id="priority-select" class="form-control mb-2">
                <option value="">Select Priority</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>

            <label for="car-select">Car:</label>
            <select id="car-select" class="form-control mb-2">
                <option value="">Select Car</option>
                <option value="Car A">Car A</option>
                <option value="Car B">Car B</option>
                <option value="Car C">Car C</option>
                <!-- Add more options as needed -->
            </select>

            <label for="notes-input">Notes:</label>
            <textarea id="notes-input" class="form-control mb-2" rows="3" placeholder="Additional notes"></textarea>

            <label for="image-upload">Upload Image:</label>
            <input type="file" id="image-upload" class="form-control mb-2" accept="image/*">

            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        <div class="d-flex justify-content-between mb-3">
            <button id="filter-all" class="filter-btn btn-secondary" aria-label="Show all tasks">All Tasks</button>
            <button id="filter-complete" class="filter-btn btn-success" aria-label="Show completed tasks">Completed</button>
            <button id="filter-incomplete" class="filter-btn btn-warning" aria-label="Show pending tasks">Pending</button>
        </div>
        <div class="d-flex justify-content-between mb-3">
            <button id="sort-date" class="btn btn-info" aria-label="Sort tasks by date">Sort by Date</button>
            <button id="sort-priority" class="btn btn-info" aria-label="Sort tasks by priority">Sort by Priority</button>
        </div>
        <div class="d-flex justify-content-between mb-3">
            <button id="import-data" class="btn btn-secondary" aria-label="Import data">Import Data</button>
            <button id="export-data" class="btn btn-secondary" aria-label="Export data">Export Data</button>
        </div>
        <div id="stats" class="mb-4">
            <h3>Statistics</h3>
            <div id="completed-tasks">Completed Tasks: 0</div>
            <div id="pending-tasks">Pending Tasks: 0</div>
        </div>
        <ul id="maintenance-list" class="list-group"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
