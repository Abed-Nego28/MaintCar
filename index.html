<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi de Maintenance de Voitures</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Suivi de Maintenance de Voitures</h1>
        <form id="maintenance-form">
            <label for="maintenance-input">Tâche de Maintenance:</label>
            <input type="text" id="maintenance-input" required>

            <label for="category-select">Catégorie:</label>
            <select id="category-select" required>
                <option value="">Choisir une catégorie</option>
                <option value="Moteur">Moteur</option>
                <option value="Freins">Freins</option>
                <option value="Transmission">Transmission</option>
                <option value="Suspension">Suspension</option>
            </select>

            <label for="due-date-input">Date d'Échéance:</label>
            <input type="date" id="due-date-input" required>

            <label for="priority-select">Priorité:</label>
            <select id="priority-select" required>
                <option value="">Choisir une priorité</option>
                <option value="Haute">Haute</option>
                <option value="Moyenne">Moyenne</option>
                <option value="Basse">Basse</option>
            </select>

            <label for="car-select">Voiture:</label>
            <select id="car-select" required>
                <option value="">Choisir une voiture</option>
                <option value="Voiture 1">Voiture 1</option>
                <option value="Voiture 2">Voiture 2</option>
                <option value="Voiture 3">Voiture 3</option>
            </select>

            <label for="notes-input">Notes:</label>
            <textarea id="notes-input"></textarea>

            <label for="image-upload">Image:</label>
            <input type="file" id="image-upload" accept="image/*">

            <button type="submit">Ajouter Tâche</button>
        </form>

        <div class="filter-buttons">
            <button id="filter-all" class="active">Toutes</button>
            <button id="filter-complete">Complètes</button>
            <button id="filter-incomplete">En Attente</button>
        </div>

        <div class="sort-buttons">
            <button id="sort-date">Trier par Date</button>
            <button id="sort-priority">Trier par Priorité</button>
        </div>

        <div class="import-export-buttons">
            <button id="import-data">Importer Données</button>
            <button id="export-data">Exporter Données</button>
            <button id="print-tasks">Imprimer Liste</button>
            <button id="email-tasks">Envoyer par Email</button>
            <button id="toggle-dark-mode">Mode Sombre</button>
        </div>

        <div class="statistics">
            <div id="completed-tasks">Tâches Complètes: 0</div>
            <div id="pending-tasks">Tâches en Attente: 0</div>
        </div>

        <ul id="maintenance-list" class="list-group"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
