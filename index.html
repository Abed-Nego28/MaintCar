<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Maintenance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Car Maintenance Tracker</h1>
        <form id="maintenance-form" class="d-flex mb-3">
            <input type="text" id="maintenance-input" class="form-control me-2" placeholder="Add a new maintenance task" required>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <ul id="maintenance-list" class="list-group"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
